<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Visualización</title>
  <style>
    html {
      font-family: sans-serif;
      font-size: 16px;
    }
    .numbers li {
      width: 100px;
      padding: 25px 0;
      background-color: #205081;
      color: #FFF;
      text-align: center;
    }
    .numbers li:not(:last-child) {
      border-bottom: thin solid #FF5700;
    }
    .numbers li:nth-child(4) {
      visibility: hidden;
    }
    .numbers li:nth-child(2) { display: none; }
    .numbers li:hover .numbers li:nth-child(2) {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Tipos de visualización</h1>
  <ul class="numbers">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
</html>
